<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Code Generator Admin Dashboard - Create and manage dynamic QR codes">
    <title>QR Code Generator - Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/custom.css') }}">
    
    <!-- Environment-specific meta tags -->
    {% if environment != "production" %}
    <meta name="robots" content="noindex,nofollow">
    {% endif %}
</head>
<body class="bg-light">
    <!-- Error Alert -->
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show m-3" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <div class="wrapper d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white shadow">
            <div class="sidebar-header p-3 border-bottom border-secondary">
                <h1 class="h3 mb-0 d-flex align-items-center">
                    <i class="bi bi-qr-code me-2"></i>
                    QR Generator
                </h1>
            </div>
            <!-- Main content goes here -->
        </nav>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Make Bootstrap globally available -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure bootstrap is globally available
            window.bootstrap = bootstrap;
        });
    </script>
</body>
</html>
