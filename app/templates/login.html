<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Code Generator - Login Page">
    <title>QR Code Generator - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/custom.css') }}">
    
    <!-- Environment-specific meta tags -->
    {% if environment != "production" %}
    <meta name="robots" content="noindex,nofollow">
    {% endif %}
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center vh-100 align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm rounded-0">
                    <div class="card-header bg-dark text-white text-center py-3">
                        <h1 class="h4 mb-0">
                            <i class="bi bi-qr-code me-2"></i>
                            QR Generator
                        </h1>
                    </div>
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Login</h2>
                        
                        {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                        
                        <div class="d-grid gap-3">
                            <a href="{{ auth_url }}" id="ms-login-link" class="btn btn-primary rounded-0 d-flex align-items-center justify-content-center py-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi me-2" viewBox="0 0 16 16">
                                    <path d="M7.462 0H0v7.19h7.462V0zM16 0H8.538v7.19H16V0zM7.462 8.211H0V16h7.462V8.211zm8.538 0H8.538V16H16V8.211z"/>
                                </svg>
                                Login with Microsoft
                            </a>
                            
                            <button type="button" id="ms-login-button" class="btn btn-dark rounded-0 d-none">
                                <i class="bi bi-microsoft me-2"></i>
                                Login with Microsoft Account
                            </button>
                        </div>
                        
                        <div class="text-center mt-4">
                            <p class="text-muted small">
                                <i class="bi bi-shield-lock me-1"></i>
                                Secure login powered by Microsoft Azure AD
                            </p>
                        </div>
                    </div>
                    <div class="card-footer text-center py-3 bg-light">
                        <small class="text-muted">
                            &copy; {{ current_year }} QR Code Generator
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Environment banner for non-production -->
    {% if environment != "production" %}
    <div class="position-fixed bottom-0 end-0 p-3">
        <div class="alert alert-warning rounded-0 mb-0">
            <small>
                <i class="bi bi-info-circle me-2"></i>
                Environment: {{ environment }}
            </small>
        </div>
    </div>
    {% endif %}
</body>
</html>
