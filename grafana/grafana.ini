[server]
http_port = 3000
domain = webhost.hccc.edu
root_url = https://webhost.hccc.edu/
enable_gzip = true
cors_allow_credentials = true

[security]
admin_user = admin
admin_password = ${GF_SECURITY_ADMIN_PASSWORD}
disable_gravatar = true
cookie_secure = true
cookie_samesite = strict

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[cors]
allow_credentials = true
allowed_origins = https://webhost.hccc.edu,https://10.1.6.12,https://grafana.10.1.6.12
allowed_headers = Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With
allowed_methods = GET,POST,OPTIONS,PUT,DELETE

[news]
news_feed_enabled = false

[log]
mode = console
level = info

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[provisioning]
datasources = /etc/grafana/provisioning/datasources
dashboards = /etc/grafana/provisioning/dashboards 