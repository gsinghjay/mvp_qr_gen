      middlewares:
        - redirect-to-https@file
        - public-endpoints@file  # Public access
        - security-headers@file
      priority: 801

    web-hccc-logout-secure-router:
      rule: "Host(`web.hccc.edu`) && PathPrefix(`/logout`)"
      service: api-service
      entryPoints:
