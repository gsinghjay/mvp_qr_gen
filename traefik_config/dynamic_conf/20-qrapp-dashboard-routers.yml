      rule: "Host(`web.hccc.edu`)"  # Catch-all for everything else
      service: api-service
      entryPoints:
        - web
      middlewares:
        - redirect-to-https@file
        - public-endpoints@file  # Public access (but basic auth provides security)
        - dashboard-auth@file    # Basic Auth for dashboard access
        - security-headers@file
      priority: 800 # Lower than /r/ paths, higher than other domains

    web-hccc-internal-dashboard-secure-router:
      rule: "Host(`web.hccc.edu`)"  # Catch-all for everything else
      service: api-service
      entryPoints:
        - websecure
      tls: {}
      middlewares:
        - public-endpoints@file  # Public access (but basic auth provides security)
        - dashboard-auth@file    # Basic Auth for dashboard access
        - security-headers@file
